<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div style="background-color: #eee; padding: 1rem;">
        <form>
            <div class="form-group">
                <div style="display: flex;">
                    <input type="date" class="form-control" style="width: 48%;margin-right: 3%;" id="date" aria-describedby="date"
                        placeholder="dd/mm/aaaa" [(ngModel)]="form.fechaInicio" [ngModelOptions]="{standalone: true}">
                    <input type="date" class="form-control" style="width: 48%;" id="date2" aria-describedby="date"
                        placeholder="dd/mm/aaaa" [(ngModel)]="form.fechaFin" [ngModelOptions]="{standalone: true}">
                </div>
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary" (click)="calcular()">Calcular Precio</button>
            <button class="btn btn-primary" [routerLink]="['/']">Calcular por CUPS</button>
        </form>
    </div>
</div>
